<!DOCTYPE html>
<html>
    <head>
        <title>Kseniya Maslak NewsAPI</title>
        <link href="/public/bundle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header><h1>Kseniya Maslak News Channels</h1></header>
        <label for="channel">Choose a channel: </label>
        <input
            type="text"
            name="channel"
            id="channel"
            placeholder="enter the channel"
            onkeyup="container.setChannel(this.value)"
            value=""
        />
        <button id="get-news" type="button" onclick="container.getNews()">
            Get News
        </button>
        <main id="news-container"></main>
        <footer><h3>Powered by <a href="https://newsapi.org">News API</a></h3></footer>
    </body>
    <script type="text/javascript" src="/public/bundle.js"></script>
</html>
