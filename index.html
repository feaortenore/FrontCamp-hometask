<!DOCTYPE html>
<html>
    <head>
        <title>Kseniya Maslak NewsAPI</title>
        <link href="./lib/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>Kseniya Maslak News Channels</header>
        <label for="channel">Choose a channel: </label>
        <input
            type="text"
            name="channel"
            id="channel"
            placeholder="enter the channel"
            onkeyup="container.setChannel(this.value)"
            value=""
        />
        <button id="get-news" type="button" onclick="container.getNews()">
            Get News
        </button>
        <main id="news-container"></main>
        <footer>Powered by <a href="https://newsapi.org">News API</a></footer>
    </body>
    <script type="text/javascript" src="./lib/main.js"></script>
</html>
