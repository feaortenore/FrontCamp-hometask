<form #f="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit(f)">
  <input 
    class="form-control mr-sm-2" 
    type="search" 
    placeholder="Filter" 
    aria-label="Filter" 
    ngModel
    name="filter">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Filter</button>
</form>
