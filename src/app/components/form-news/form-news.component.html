<form [formGroup]="newsForm" (ngSubmit)="onSave()">
  <input 
    class="form-control my-2"
    type="text"
    placeholder="Title" 
    formControlName="title">

  <input 
    class="form-control my-2" 
    type="text"
    placeholder="Description" 
    formControlName="description">

  <textarea
    class="form-control my-2" 
    type="text"
    placeholder="Content"
    formControlName="content"></textarea>

  <div>
    <input
      class="form-control mb-2"
      type="url"
      placeholder="Url to image"
      formControlName="urlToImage">
  </div>

  <input
    class="form-control my-2"
    type="datetime-local"
    placeholder="Published at"
    formControlName="publishedAt">

  <input
    class="form-control my-2"
    type="text"
    placeholder="Author" 
    formControlName="author">

  <input
    class="form-control my-2"
    type="url"
    placeholder="URL" 
    formControlName="url">
  
  <button
    class="btn btn-outline-success my-2 my-sm-0"
    type="submit"
    [disabled]="!newsForm.valid">Save</button>
  <button
    class="btn btn-outline-success my-2 my-sm-0"
    type="button"
    (click)="onCansel()">Cansel</button>
</form>
